<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    
    <div class="main">
      <form>
        <h2 class="h_2">Sign Up</h2>
        <p class="pr">It s quick and easy.</p>
        <hr />
    
        <div class="input">
          <input type="text" placeholder="Name" class="first_name" />
          <input type="text" placeholder="Surename" class="sure_name"  />
          <br />
          <input type="email" placeholder="email" class="email" />
          <br />
          <input type="password" placeholder="New password" class="password" />
          <br />
        </div>
     
       
       <br>
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        <select>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
        </select>
   
        <br> <br>
      
       
        <div class="female" id="gender">
          <label for="female"><b>Female</b> </label>
          <input type="radio" name="gender" value="female" />
        </div>
        <div class="male" id="gender">
          <label for="male"><b>Male</b></label>
          <input type="radio" name="gender" value="male" />
        </div>
        <div class="other" id="gender">
          <label for="other"><b>Custom</b></label>
          <input type="radio" name="gender" value="other" />
        </div>
        
        <br />
        <p class="p_s">
          By clicking Sign Up, you agree to our <a href="#"> Terms, Data Policy</a> and
          <a href="#">Cookie</a>
          Policy. You may receive SMS notifications from us and can opt out at any time.
        </p>
        <input type="submit" value="Signup" class="submit" />
      </form>
    </div>
   
  </body>
</html>
